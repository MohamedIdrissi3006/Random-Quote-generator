<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Random Quote Machine</title>
<script>

const QUOTEBANK = [
  {quote : "When the power of love overcomes the love of power the world will know peace.",
author: "jimi hendrix"},
{quote : "All your life, you will be faced with a choice. You can choose love or hateâ€¦I choose love.",
author: "johnny cash"},
{quote : "Without knowledge action is useless and knowledge without action is futile.",
author: "Abu Bak"}
];

  window.onload=init;
  function init(){
    generateNewquote();
  }

  function generateNewquote(){
    let quoteSize = QUOTEBANK.length;
    let randomIndex = Math.floor(Math.random() * quoteSize);
    let randomQuoteData = QUOTEBANK[randomIndex];

let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="+encodeURIComponent('"' + randomQuoteData.quote + '" ' + randomQuoteData.author);


    document.getElementById("tweet-quote").href = twitterLink;
    document.getElementById("text").innerText = randomQuoteData.quote;
    document.getElementById("author").innerText = randomQuoteData.author;
  }
</script>
<style>
  
 

</style>
    </head>
        <body>
          <div class="container">
            <div class="row py-5">
              <div class="col-md-6 offset-md-3">
          <wrapper id="quote-box">
            <div class="card">
              <div class="card-body">
                <div class="card-title">
                  <div id="text">
                </div>
              </div>
                <p class="card-text"><div id="author">
                </div></p>
                <button id="new-quote" onClick="generateNewquote()" class="btn btn-block btn-success">
                  New quote
                </button>
                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary"> Tweet quote</a>
              </div>
              </div>
            </div>
            
          </wrapper>
          </div>
          </div>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        </body>



</html>
